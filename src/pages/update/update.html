<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col (click)="update(data)" style="border-style: groove;" col-2><div align="center" style="padding-top: 15%;">UPDATE</div></ion-col>
    <ion-col style="border-style: groove;" col-3><ion-input class="input-b" type="text" [(ngModel)]="data.brand"></ion-input></ion-col>
    <ion-col style="border-style: groove;" col-4><ion-input class="input-b" type="text" [(ngModel)]="data.description"></ion-input></ion-col>
    <ion-col style="border-style: groove;" col-3><ion-input class="input-b" type="text" [(ngModel)]="data.code"></ion-input></ion-col>
  </ion-row>
  <div *ngIf="onSuccess" align="center"><h3>Update Successful</h3></div>
</ion-content>
